complexity:
  LongParameterList:
    ignoreAnnotated: [ 'Bean', 'Component', 'Entity', 'SpringBootTest']
    constructorThreshold: 10
    functionThreshold: 10
    ignoreDefaultParameters: true
  NestedBlockDepth:
    active: true
    threshold: 5
  TooManyFunctions:
    active: true
    thresholdInClasses: 15

naming:
  TopLevelPropertyNaming:
    active: false

style:
  MagicNumber:
    active: false
  MaxLineLength:
    maxLineLength: 135
  ReturnCount:
    active: true
    max: 5

exceptions:
  TooGenericExceptionCaught:
    active: false
