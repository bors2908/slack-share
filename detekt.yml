complexity:
  LongParameterList:
    ignoreAnnotated: [ 'Bean', 'Component', 'Entity', 'SpringBootTest']
    ignoreDefaultParameters: true
  NestedBlockDepth:
    active: true
    threshold: 5

naming:
  TopLevelPropertyNaming:
    active: false

style:
  MagicNumber:
    active: false
  MaxLineLength:
    maxLineLength: 135

exceptions:
  TooGenericExceptionCaught:
    active: false
